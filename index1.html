<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Javascript Example</title>
</head>

<body>
<div id="movingarea"><img src="emoji.jpg" width="216" height="233" style="border:none" /></div>

<script type="text/javascript" language="javascript">

var area	=	document.getElementById("movingarea");
area.style.position = "absolute"; //to moving div area
window.onmousemove = function(event){ //to follow mouse cursor
	area.style.left 	=	event.clientX + "px";
	area.style.top 	 	=	event.clientY + "px";
}

</script>
</body>
</html>
